<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
      <link rel="stylesheet" href="./css/style.css" />
    <title>Title</title>
  </head>
  <body>
    <ul id="categories">
      <li class="item">
        <h2>Животные</h2>

        <ul>
          <li>Кот</li>
          <li>Хомяк</li>
          <li>Лошадь</li>
          <li>Попугай</li>
        </ul>
      </li>
      <li class="item">
        <h2>Продукты</h2>

        <ul>
          <li>Хлеб</li>
          <li>Петрушка</li>
          <li>Творог</li>
        </ul>
      </li>
      <li class="item">
        <h2>Технологии</h2>

        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node</li>
        </ul>
      </li>
    </ul>

    <ul id="ingredients"></ul>

    <ul id="gallery"></ul>

    <div id="counter">
      <button type="button" data-action="decrement">-1</button>
      <span id="value">0</span>
      <button type="button" data-action="increment">+1</button>
    </div>

    <input type="text" placeholder="Ваше имя?" id="name-input" />
    <h1>Привет, <span id="name-output"> </span>!</h1>

    <input type="text" id="validation-input" data-length="6" placeholder="Введи 6 символов"/>

    <input id="font-size-slider" type="range" />
    <br />
    <span id="text">Абракадабра!</span>

    <div id="controls">
      <input type="number" min="0" max="100" step="1" />
      <button type="button" data-action="render">Создать</button>
      <button type="button" data-action="destroy">Очистить</button>
    </div>

    <div id="boxes"></div>

    <script src="task_1.js" type="module"></script>
    <script src="task_2.js" type="module"></script>
    <script src="task_3.js" type="module"></script>
    <script src="task_4.js" type="module"></script>
    <script src="task_5.js" type="module"></script>
    <script src="task_6.js" type="module"></script>
    <script src="task_7.js" type="module"></script>
    <script src="task_8.js" type="module"></script>

  </body>
</html>
